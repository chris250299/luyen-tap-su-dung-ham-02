<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bài 07</title>
    <meta charset="UTF-8">
</head>
<body>
<script>
function swap(n1,n2) {
    console.log("Before swapping, n1 is	" + n1 + "	and	n2	is	" + n2);
    var temp = n1;
    n1 = n2;
    n2 = temp;
    console.log("After swapping,	n1 is	" + n1 + "	and	n2	is	" + n2);
}
var num1 = parseInt(prompt("Nhập số thứ nhất"));
var num2 = parseInt(prompt("Nhập số thứ hai"));
swap(num1,num2);
</script>
</body>
</html>
