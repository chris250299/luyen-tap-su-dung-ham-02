<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bài 03</title>
    <meta charset="UTF-8">
</head>
<body>
<script>
    var a = parseInt(prompt("Nhập một số nguyên"));
    var result = 1;
    var ketqua = tinhGiaiThua(a);
    alert(ketqua);
    function tinhGiaiThua(x) {
        if (x === 0)
            return 0;
        for (var i = 1; i <= x; i++) {
            result *= i;
        }
        return result;
    }
</script>
</body>
</html>
