<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bài 02</title>
    <meta charset="UTF-8">
</head>
<body>
<script>

    function chuVi(r) {
        var c = r*2*3.14;
        return c;
    }
    function  dienTich(r) {
        var s = r*r*3.14;
        return s;
    }

    var a = prompt("Nhập bán kính của hình tròn");
    var result1 = chuVi(a);
    alert("Chu vi hình tròn là: " +result1);
    var result2 = dienTich(a);
    alert("Diện tích hình tròn là " +result2);
</script>
</body>
</html>
